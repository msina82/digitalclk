<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Stress Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time-wrapper">
            <span class="text-color" id="time"></span>
            <span class="text-color" id="sec"></span>
            <span class="text-color" id="mid"></span>
        </div>
        <div class="day-wrapper">
            <span class="text-color">SUN</span>
            <span class="text-color">MON</span>
            <span class="text-color">TUE</span>
            <span class="text-color">WED</span>
            <span class="text-color">THU</span>
            <span class="text-color">FRI</span>
            <span class="text-color">SAT</span>
        </div>
        <span class="text-color" id="showDate"></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
